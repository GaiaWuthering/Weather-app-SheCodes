<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,100;8..144,900&display=swap" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous">
    </script>
    </head>
  <body>
    <div class="container">
      <form id="search-city">
        <input
          id="search-city-input"
          type="text"
          placeholder="Enter a city"
        />
        <button type="submit" class="search-button">Search</button>
        <button id="current-button" value="Current"> 
              Current
              </button>
      </form>
      <br>
      <h1 id="city">
        Brighton
      </h1>
      <h3 id="date">Sunday 20:40</h3>
      <h4 id="description">Cloudy</h4>
      <div class="row">
        
           <div class="temp" id="temp-now" > 25 </div>
            <span class="temp-unit" id="temp-unit"> <a href="#" id = "celcius-link">°C</a>  |  <a href="#" id = "farenheit-link">°F</a></span>
            
        
        
          
        
      </div>
      
        
      </div>


      <script src="index.mjs"></script>
    </div>
  </body>
</html>
