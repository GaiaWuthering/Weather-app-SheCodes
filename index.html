<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="SRC/style.css" />
  </head>
  <body id="body">
    <div class="container">
    <div class="weather-app">
      <form id="search-city">
        <input id="search-city-input" type="text" placeholder="Enter a city" />
        <button type="submit" class="search-button">Search</button>
        <button id="current-button" value="Current">Current</button>
      </form>
      <br />
      <h1 class="city" id="city">Brighton</h1>
      <h3 id="date">Sunday 20:40</h3>
      <h4 id="description">Cloudy</h4>
      <div class="row">
      <div class="col-6">
        <img src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="Clear" width="40px" height="40px"/>
        <span class="temp" id="temp-now">25</span>
        <span class="temp-unit" id="temp-unit">
          <a href="#" id="celcius-link">°C</a> |
          <a href="#" id="farenheit-link">°F</a></span
        >
      </div>
      <div class="col-6">
<ul>
  <li>
    Precipitation: 0%
  </li>
  <li> Humiditity: 0%  </li>
  <li>  Wind: 0 km/h </li>
</ul>
      </div>
      <small>
      <a href="https://github.com/GaiaWuthering/Weather-app-SheCodes" target="_blank"
        >Open-source code</a
      > 
      by Gaia Wuthering
      </small>
</div>



    <script src="SRC/script.js"></script>
  </body>
</html>
